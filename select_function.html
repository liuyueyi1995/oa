<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>OA</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/mycss.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="./js/icheck.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<p class="content-title">修改"user"角色可以访问的应用功能</p>
		</div>
		<div class="row">
			<div class="col-lg-4"></div>
			<div class="col-lg-4 ">
				<form action="impalter_urm" method="post">
					<ul class="list-unstyled">
						<li class="selectitem"><input class="icheckbox_futurico" type="checkbox" name="selectrole1" checked="checked" value="role1">功能1</input></li>
						<li class="selectitem"><input class="icheckbox_futurico" type="checkbox" name="selectrole2" value="role2">功能2</input></li>
						<li><input type="hidden" name="username" value="xiao" /></li>
						<li><input type="hidden" name="application" value="财务系统" /><br /></li>
						<li><input class="btn btn-default btn-block" type="submit" value="确认修改（允许角色“user”访问所选的功能）" /></li>
					</ul>
				</form>
				<form action="user-role_index" >
					<input class="btn btn-default btn-block" type="submit" value="返回" />
				</form>
			</div>
			<div class="col-lg-4"></div>
		</div>
	</div>
	<script>
		$(document).ready(function(){
		  $('input').iCheck({
			checkboxClass: 'icheckbox_futurico',
			radioClass: 'iradio_futurico',
			increaseArea: '20%' // optional
		  });
		});
	</script>
</body>
</html>
