<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>OA</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/mycss.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<header>
	<div>
		<ul class="inline">
			<li class="inline">
				<img src="logo.png"/>
			</li>
			<li class="inline">
				<p class="title">XXX应用管控平台</p>
			</li>
		</ul>
	</div>
	</header>
	<div class="loginbox">
		<!--<div class="login-title"><p class="welcome">欢迎登录</p></div>-->
		<form>
			<div class="userbox">
				<div class="iconuser"></div>
				<input id="username" name="username" class="inputuser" tabindex="1" placeholder="请输入管理员用户名" type="text" value="" size="25" autocomplete="false"/>
			</div>
			<div class="userbox">
				<div class="iconpass"></div>
				<input id="password" name="password" class="inputuser" tabindex="2" placeholder="请输入管理员密码" type="password" value="" size="25" autocomplete="false"/>
			</div>
			<div class="btnbox">
				<input class="submitbtn" type="submit" value="立即登录">
			</div>
		</form>
	</div>
</body>
</html>
